<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTATOS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto:wght@400;700&family=Titillium+Web:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="imagens/favcon lista.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <header>
            <img src="imagens/copiaagenda.png" alt="">
            <h1>Agenda Telef√¥nica</h1>
        </header>
        <form id="form-contato">
            <input type="text" id="seu-nome" required placeholder="Seu nome">
            <!--<label for="phone"required placeholder="Telefone"><span class="required">*</span></label>-->
            <input type="tel" id="contato" class="form-control" id="phone" name="phone" required placeholder="(99) 9999-9999">
            <button type="submit">Adicionar +</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Contato</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><img src="imagens/contatoboneco2.png" alt=""></td>
                    <td>---</td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
